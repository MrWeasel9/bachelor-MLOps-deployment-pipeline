apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-minio
  namespace: mlops
spec:
  stripPrefix:
    prefixes:
      - /minio
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: minio
  namespace: mlops
spec:
    entryPoints:
      - web
    routes:
      - match: PathPrefix(`/minio`)
        kind: Rule
        services:
          - name: minio-console
            port: 9090 # This is now correct and matches your service
        middlewares:
          - name: strip-minio