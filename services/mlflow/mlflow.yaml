# services/mlflow/mlflow.yaml
apiVersion: v1
kind: Service
metadata:
  name: mlflow
  namespace: mlops
spec:
  type: ClusterIP
  selector:
    app: mlflow
  ports:
  - port: 5000
    targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: mlops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
      - name: mlflow
        image: bitnami/mlflow:2.22.0-debian-12-r5
        imagePullPolicy: IfNotPresent
        command:
          - sh
          - -c
          - |
            mlflow server \
              --host 0.0.0.0 \
              --port 5000 \
              --backend-store-uri "postgresql://mlflow:${POSTGRES_PASSWORD}@postgresql:5432/mlflow" \
              # THIS IS THE FIX: The default artifact root now points to the correct
              # bucket named 'mlflow-artifacts', not a bucket named 'minio'.
              --default-artifact-root "s3://mlflow-artifacts"
        ports:
        - containerPort: 5000
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql
              key: postgres-password
        # The aws-s3-credentials secret is mounted for the mlflow server itself
        # in case it needs to access MinIO directly.
        envFrom:
        - secretRef:
            name: aws-s3-credentials
