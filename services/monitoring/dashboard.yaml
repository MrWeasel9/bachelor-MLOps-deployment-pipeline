# services/monitoring/dashboard.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: wine-classifier-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
# The 'data' field should be at the top level, not inside 'spec'
data:
  wine-classifier.json: |-
    #
    # PASTE THE ENTIRE JSON MODEL YOU COPIED FROM GRAFANA HERE
    #
      {
        "id": 1,
        "type": "timeseries",
        "title": "Inference request count",
        "gridPos": {
          "x": 0,
          "y": 0,
          "h": 8,
          "w": 12
        },
        "fieldConfig": {
          "defaults": {
            "custom": {
              "drawStyle": "line",
              "lineInterpolation": "linear",
              "barAlignment": 0,
              "barWidthFactor": 0.6,
              "lineWidth": 2,
              "fillOpacity": 0,
              "gradientMode": "none",
              "spanNulls": false,
              "insertNulls": false,
              "showPoints": "auto",
              "pointSize": 5,
              "stacking": {
                "mode": "none",
                "group": "A"
              },
              "axisPlacement": "auto",
              "axisLabel": "",
              "axisColorMode": "text",
              "axisBorderShow": false,
              "scaleDistribution": {
                "type": "linear"
              },
              "axisCenteredZero": false,
              "hideFrom": {
                "tooltip": false,
                "viz": false,
                "legend": false
              },
              "thresholdsStyle": {
                "mode": "off"
              }
            },
            "color": {
              "mode": "palette-classic"
            },
            "mappings": [],
            "thresholds": {
              "mode": "absolute",
              "steps": [
                {
                  "color": "green",
                  "value": null
                },
                {
                  "color": "red",
                  "value": 80
                }
              ]
            }
          },
          "overrides": []
        },
        "pluginVersion": "12.0.2",
        "targets": [
          {
            "datasource": {
              "type": "prometheus",
              "uid": "deqfexvteh3wgc"
            },
            "disableTextWrap": false,
            "editorMode": "builder",
            "expr": "revision_app_request_count",
            "fullMetaSearch": false,
            "includeNullMetadata": true,
            "legendFormat": "__auto",
            "range": true,
            "refId": "A",
            "useBackend": false
          }
        ],
        "datasource": {
          "type": "prometheus",
          "uid": "deqfexvteh3wgc"
        },
        "options": {
          "tooltip": {
            "mode": "single",
            "sort": "none",
            "hideZeros": false
          },
          "legend": {
            "showLegend": false,
            "displayMode": "list",
            "placement": "bottom",
            "calcs": []
          }
        }
      }