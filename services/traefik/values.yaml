dashboard:
  enabled: true
  ingressRoute:
    enabled: true

metrics:
  prometheus:
    enabled: true

nodeSelector:
  kubernetes.io/hostname: mlops-master

service:
  type: NodePort

ports:
  web:
    port: 8000
    expose:
      default: true
    exposedPort: 80
    nodePort: 32255
  websecure:
    port: 8443
    expose:
      default: true
    exposedPort: 443
    nodePort: 30594