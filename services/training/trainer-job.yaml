# This manifest defines a Kubernetes Job to run the model training scripts.
apiVersion: batch/v1
kind: Job
metadata:
  name: model-training-job
  namespace: mlops
spec:
  template:
    metadata:
      # This annotation tells Istio not to inject its sidecar proxy.
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      initContainers:
      # THIS IS THE FIX: This initContainer now also ensures the MinIO bucket
      # exists and has the correct read/write permissions before training starts.
      - name: setup-environment
        image: minio/mc
        command:
          - "sh"
          - "-c"
          - |
            set -ex
            echo "Waiting for MLflow service..."
            until wget -q --spider -T 10 http://mlflow:5000/health; do
              echo "MLflow not ready yet, sleeping for 5 seconds..."
              sleep 5
            done
            echo "MLflow is ready!"

            echo "Configuring MinIO client and setting bucket policy..."
            mc alias set minio-cluster http://minio:9000 $AWS_ACCESS_KEY_ID $AWS_SECRET_ACCESS_KEY
            mc mb minio-cluster/mlflow-artifacts || echo "Bucket 'mlflow-artifacts' already exists."
            mc policy set readwrite minio-cluster/mlflow-artifacts
            echo "MinIO bucket 'mlflow-artifacts' is correctly configured with read/write access."
        envFrom:
        - secretRef:
            name: aws-s3-credentials
      containers:
      - name: trainer
        image: python:3.10-slim
        command:
          - "sh"
          - "-c"
          - |
            set -ex
            # Add boto3 to the list of installed packages.
            pip install "mlflow[mlserver]==2.14.3" scikit-learn boto3
            echo "--- Running hyperparameter tuning ---"
            python /scripts/hyperparameter_tuning.py
            echo "--- Training complete ---"
        envFrom:
        - secretRef:
            name: aws-s3-credentials
        env:
        - name: MLFLOW_TRACKING_URI
          value: "http://mlflow:5000"
        - name: MLFLOW_S3_ENDPOINT_URL
          value: "http://minio:9000"
        volumeMounts:
        - name: scripts-volume
          mountPath: /scripts
      volumes:
      - name: scripts-volume
        configMap:
          name: training-scripts
      # Revert to the default restart policy now that debugging is complete.
      restartPolicy: OnFailure
  backoffLimit: 1
  activeDeadlineSeconds: 300
